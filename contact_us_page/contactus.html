<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Travel Tailor</title>
  <link rel="stylesheet" href="contactus.css"> <!-- Link to external CSS -->
  
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <header>
        <a href="../index.html">Back to Home</a>
    </header>


  <!-- Contact Section -->
  <section id="contact" class="contact-section">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you! Fill out the form below or reach out through our social channels.</p>
    
    <!-- Contact Form -->
    <div class="contact-form">
      <form action="https://api.web3forms.com/submit" method="POST">

        <input type="hidden" name="access_key" value="6ff30671-25b4-41af-83e6-464bd72fe678">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
    
    <!-- Social Links with Icons -->
    <div class="social-links">
      <p>Follow us on:</p>
      <a href="https://twitter.com" target="_blank">
        <i class="fab fa-twitter"></i> <!-- Twitter icon -->
      </a>
      <a href="https://facebook.com" target="_blank">
        <i class="fab fa-facebook-f"></i> <!-- Facebook icon -->
      </a>
      <a href="https://instagram.com" target="_blank">
        <i class="fab fa-instagram"></i> <!-- Instagram icon -->
      </a>
    </div>
  </section>
</body>
</html>
